<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DIV & SPAN</title>
    <style>
      div {
        border: 1px solid black;
        width: 10%;
      }
      span {
        border-left: 1px solid black;
        padding-left: 2px;
        padding-right: 18px;
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <div>
      <span>1-1</span>
      <span>1-2</span>
      <span>1-3</span>
    </div>

    <div>
      <span>2-1</span>
      <span>2-2</span>
      <span>2-3</span>
    </div>

    <div>
      <span>3-1</span>
      <span>3-2</span>
      <span>3-3</span>
    </div>
  </body>
</html>
